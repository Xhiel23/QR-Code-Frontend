<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="card">
      <div class="card_qr">
        <img src="images/image-qr-code.png" alt="QR">
      </div>
      <div class="card_text">
          <h2>&nbsp; Improve your front-end skills by building projects</h2>
          <p>&nbsp;Scan the QR code to visit Frontend
            Mentor and take your coding skills to <span>the next level</span> 
          </p>
      </div>
  </div>
</body>
</html>
